<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/slider-styles.css">
	<link rel="stylesheet" href="css/grid-styles.css">
  
  <title>Gallery Slider</title>

  <style>
    section {
      position: relative;
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <section id="GS__grid-section">
    <div class="GS__gallery-grid"></div>
  </section>
  <section id="GS__slider-section">
    <div class="GS__gallery-slider"></div>
  </section>
  

<script src="galleryObjectMaker.js"></script>
<script src="data.json"></script>
<script>
  fetch('data2.json')
  .then(response => response.json())
  .then(data => {
    const elem = document.querySelector(".GS__gallery-grid");
    new GalleryObject("grid", elem, data);
    const elem2 = document.querySelector(".GS__gallery-slider");
    new GalleryObject("slider", elem2, data);
  })
  .then(() => {
    const src = "script.js";
    const script = document.createElement('script');
    script.src = src;
    script.async = false;
    document.body.appendChild(script);
  });
</script>
</script>
</body>
